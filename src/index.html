<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Quoridor</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
        integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="pure-g container">
        <div id="board-wrapper" class="pure-u-2-3 pure-g">
            <canvas id="board" class="pure-u-1 panel"></canvas>
            <div class="pure-g panel" id="distance-meter-panel">
                <label id="distance-meter-label-left" class="pure-u-1-8"></label>
                <canvas id="distance-meter" class="pure-u-3-4"></canvas>
                <label id="distance-meter-label-right" class="pure-u-1-8"></label>
            </div>
        </div>
        <div class="pure-u-1-3 right-column-wrapper">
            <div id="right-column">

                <div id="setup-panel" class="panel">

                    <div id="section-header-wrapper">
                        <div class="section-header">Setup</div>
                    </div>

                    <div id="controls-panel" class="pure-g">
                        <div class="pure-g pure-u-1 pure-form">
                            <fieldset id="playersFieldset">
                                <!-- <legend>Players</legend> -->
                                <div class="pure-g">
                                    <label class="pure-u-2-5">Player 1</label>
                                    <select id="select-player1" class="pure-u-3-5">
                                        <option value="random">Random</option>
                                        <option value="shortest-path">Shortest Path</option>
                                        <option value="minimax-1">Minimax 1</option>
                                        <option value="minimax-2">Minimax 2</option>
                                        <option value="minimax-3">Minimax 3</option>
                                    </select>
                                </div>
                                <div class="pure-g">
                                    <label class="pure-u-2-5">Player 2</label>
                                    <select id="select-player2" class="pure-u-3-5">
                                        <option value="random">Random</option>
                                        <option value="shortest-path">Shortest Path</option>
                                        <option value="minimax-1">Minimax 1</option>
                                        <option value="minimax-2">Minimax 2</option>
                                        <option value="minimax-3">Minimax 3</option>
                                    </select>
                                </div>
                            </fieldset>
                        </div>
                        <div class="pure-g pure-u-1 pure-form">
                            <fieldset id="turnDelayFieldset">
                                <legend>Turn Delay (ms)</legend>
                                <input id="turn-delay-slider" class="pure-u-1-2" type="range" min=0 max=1000 step=25
                                    value=0>
                                <input id="turn-delay-value" type="number" value="0" min=0 step=25>
                            </fieldset>
                        </div>
                        <div class="pure-g pure-u-1 pure-form">
                            <fieldset id="matrixOverlayFieldset">
                                <legend>Matrix Overlay</legend>
                                <div class="pure-g">
                                    <label class="pure-u-2-5">Mode</label>
                                    <select id="select-matrix-mode" class="pure-u-3-5">
                                        <option value="none">None</option>
                                        <option value="distance">Distance</option>
                                    </select>
                                </div>
                                <div class="pure-g">
                                    <label class="pure-u-2-5">Player</label>
                                    <select id="select-matrix-player" class="pure-u-3-5">
                                        <option value="player1">Player 1</option>
                                        <option value="player2">Player 2</option>
                                    </select>
                                </div>
                                <div class="pure-g">
                                    <label class="pure-u-2-5">Text</label>
                                    <select id="select-matrix-text" class="pure-u-3-5">
                                        <option value="none">None</option>
                                        <option value="player1">Player 1</option>
                                        <option value="player2">Player 2</option>
                                        <option value="both">Both</option>
                                    </select>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>

                <div id="turns-panel" class="panel">

                    <div id="section-header-wrapper">
                        <div class="section-header">Turns</div>
                    </div>

                    <div class="pure-g pure-u-1 nav-button-container">
                        <button id="btn-play" class="button-success pure-button nav-button">
                            <i class="fa fa-play"></i>
                        </button>
                        <button id="btn-pause" class="button-warning pure-button nav-button" hidden=true>
                            <i class="fa fa-pause"></i>
                        </button>
                        <button id="btn-reset" class="button-error pure-button nav-button">
                            <i class="fa fa-undo"></i>
                        </button>
                    </div>

                    <div class="pure-g pure-u-1 nav-button-container">
                        <button id="btn-beginning" class="pure-button nav-button">
                            <i class="fa fa-fast-backward"></i>
                        </button>
                        <button id="btn-back" class="pure-button nav-button">
                            <i class="fa fa-backward"></i>
                        </button>
                        <button id="btn-forward" class="pure-button nav-button">
                            <i class="fa fa-forward"></i>
                        </button>
                        <button id="btn-end" class="pure-button nav-button">
                            <i class="fa fa-fast-forward"></i>
                        </button>
                    </div>

                    <table class="pure-table pure-table-horizontal pure-u-1">
                        <colgroup>
                            <col span="1" style="width: 10%;">
                            <col span="1" style="width: 10%;">
                            <col span="1" style="width: 80%;">
                        </colgroup>
                        <tbody id="turn-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
