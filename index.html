<html>

<head>
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="vector.js"></script>
    <script type="text/javascript" src="move-action.js"></script>
    <script type="text/javascript" src="block-action.js"></script>
    <script type="text/javascript" src="validation.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="matrix.js"></script>
    <script type="text/javascript" src="board-state.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body onload="onLoad()">
    <div class="container">
        <div class="fixed">
            <canvas id="board" width=500 height=500></canvas>
        </div>
        <div class="right-panel">
            <button onclick="onPlay()">Play</button>
            <button onclick="onReset()">Reset</button>
            <fieldset id="turnDelayFieldset">
                <legend>Turn Delay (ms)</legend>
                <input type="range" min="0" max="1000" step="50" value="500" id="turnDelaySlider" onchange="onDelayChange(this.value)" oninput="onDelayChange(this.value)">
                <input type="text" readonly="true" value="500" id="turnDelayValue">
            </fieldset>
        </div>
    </div>
</body>

</html>
